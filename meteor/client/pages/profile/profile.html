<template name="profile">
    <div id="profile">
        <div class="jumbotron">
            <div class="container text-center">
                <div class="avatar">
                    <img class="img-circle img-thumbnail" src="{{gravatar}}" alt="avatar">
                </div>
                <h2>
                    {{name}}
                    <small>{{email}}</small>
                </h2>
                <p>
                    <span>{{diskUsage}}</span> -
                    <span>{{user.profile.credits}} credits</span>
                </p>
            </div>
        </div>
        <div class="container">
            <div id="files">
                <div id="upload">
                    {{> upload_bootstrap formData=uploadFormData}}
                </div>
                <div id="tabular">
                    {{> tabular table=TabularTables.Files class='table table-striped table-bordered table-condensed'}}
                </div>
            </div>
            <div class="row">
                <div id="offer" class="col-sm-4">
                    {{> offer offerOptions}}
                </div>
                <div class="col-sm-8">
                    {{> formatTable}}
                </div>
            </div>
        </div>
    </div>
</template>
