<template name="profile">
    <div id="profile">
        <div class="jumbotron">
            <div class="container text-center">
                <h2>
                    {{name}}
                    <small>{{email}}</small>
                </h2>
                <p>
                    <a class="btn btn-primary" href="#">
                        <i class="fa fa-file-video-o"></i>
                        Convert a new video
                    </a>
                </p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-8">

                </div>
                <div class="col-sm-4">
                    {{> offer offerOptions}}
                </div>
            </div>
        </div>
    </div>
</template>
