<template name="afInputSmaltFile">
    <input type="file" class="hidden" {{inputAttributes}}>
    <button type="button" class="af-smalt-add-files {{btnClass}}">
        <i class="glyphicon glyphicon-plus-sign"></i>
        {{placeholder}}
    </button>
    <div class="af-smalt-previews previews">
        {{#each input.getFiles}}
            {{> afInputSmaltFilePreview input=input file=this}}
        {{else}}
            <div class="af-smalt-preview">
                <div class="af-smalt-file-icon">
                    <span class="glyphicon glyphicon-file"></span>
                </div>
            </div>
        {{/each}}
    </div>
    <div class="clearfix"></div>
</template>
